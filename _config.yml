# Site settings
title: Yanwei Li
SEOTitle: Yanwei Li
header-img: img/Transparent_1.jpg
email:  liyanwei [at] link.cuhk.edu.hk
description: "Every failure is leading towards success."
keyword: "Deep Learning, Computer Vision"
# url: "http://yanwei-li.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
# github_repo: "https://github.com/yanwei-li/yanwei-li.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
# sidebar-about-description: "I'm Yanwei Li (李彦玮)."
sidebar-avatar: /img/self.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# 统计

# Analytics settings
# Baidu Analytics
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
ga_track_id: 'UA-138065630-1'            # Format: UA-xxxxxx-xx
ga_domain: yanwei-li.com               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: false                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true


theme: jekyll-theme-cayman